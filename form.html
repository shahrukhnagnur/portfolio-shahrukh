<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shahrukh</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Hind+Siliguri:wght@300;400;500;600;700&family=Karla:ital,wght@0,200..800;1,200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    
    <div class="image">
        <img src=".//images/form-image.png" alt="" style="height: 500px;width: 700px;object-fit: cover;">
    </div>

    <form action="" class="form">
        <h1>Send a Message</h1>
        <br>
        <label for="name">Name:</label>
        <input required type="text" placeholder="Please enter your name...">

        <label for="email">Email:</label>
        <input required type="email" placeholder="Please enter your email...">

        <label for="message">Message:</label>
        <textarea name="message" id="message" placeholder="Your message..."></textarea>
        <br>
        <button class="form-button">send</button>
    </form>

    <div class="icon">
        <img src=".//images/left-arrow.png" alt="">
    </div>
</body>

</html>
